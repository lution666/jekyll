               {{ content }}
                </div>

                    <a href="{{page.next.url}}" class="next-post text-right d-flex align-items-center justify-content-end">
                    
                    <div class="text"><strong class="text-primary">下一页 {{ page.previous.title }} </strong>
                     
                    </div>
                    <div class="icon next"><i class="fa fa-angle-right">   </i></div></a>
                    {% endif %}
                    </div>
